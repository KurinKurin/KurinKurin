

<form role="form" ng-submit="signUp()">
<div class="form-group">
    <label for="name">Nombre:</label> <input type="text"
        class="form-control" id="name" name="name" ng-model="name"/>
</div>
<div class="form-group">
<label for="lastName">Apellidos:</label> <input type="text"
        class="form-control" id="lastName" name="lastName" ng-model="lastName"/>
</div>
<div class="form-group">
    <label for="user">Usuario:</label> <input type="text"
        class="form-control" id="user" name="user" ng-model="user"/>
</div>
<div class="form-group">
    <label for="password">Contraseña:</label> <input type="password"
        class="form-control" id="password" name="password" ng-model="password"/>
</div>
<div class="form-group">
    <label for="confirmPassword">Confirmar contraseña:</label> <input type="password"
        class="form-control" id="confirmPassword" name="confirmPassword" ng-model="confirmPassword"/>
</div>
<div class="form-group">
    <label for="email">Correo:</label> <input type="email"
        class="form-control" id="email" name="email" ng-model="email"/>
</div>  
<div class="form-group">
    <label for="phone">Teléfono:</label> <input type="number"
        class="form-control" id="phone" name="phone" ng-model="phone"/>
</div>
<div class="form-group">
    <label for="address">Dirección:</label> <input type="text"
        class="form-control" id="address" name="address" ng-model="address"/>
</div>   
    <button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
</form>
