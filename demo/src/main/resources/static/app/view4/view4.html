
    <table class="table table-striped table-hover">
  <tbody>
      <tr>
          <center>

          <td>Tienda</td></center>          <center>
          <td>Direccion</td></center>          <center>
          <td>Telefono</td></center>          <center>
          <td>Descripcion</td></center>          <center>
          <td>Mostrar</td></center>       
      </tr>
    <tr>
      <td > 
          <select id="select">
             <option ng-repeat="todo in listado" value="{{todo.nombre}}">{{todo.nombre}}  </option>
          </select>
      
      </td>
      
      <td><input type="text" class="form-control" ng-model="direccion"></td>
      <td><input type="text" class="form-control" ng-model="telefono"></td>
      <td><input type="text" class="form-control" ng-model="descripcion"></td>
      <td> <button ng-click="traerTiendas()">Mostrar</button></td>
    </tr>
  </tbody>
</table>
